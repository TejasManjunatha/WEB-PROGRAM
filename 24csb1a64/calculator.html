<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator" role="region" aria-labelledby="calculator-title">
    <h1 id="calculator-title" class="sr-only">CALCULATOR</h1>
    <div class="display" role="status" aria-live="polite">
      <input type="text" id="display" class="display-input" aria-label="Calculator Display" readonly>
    </div>
    <div class="buttons">
      <button class="button" aria-label="Clear" id="clear">C</button>
      <button class="button" aria-label="Delete Last" id="backspace">‚Üê</button>
      <button class="button" aria-label="Divide" id="divide">/</button>
      <button class="button" aria-label="Multiply" id="multiply">*</button>
      <button class="button" aria-label="7" id="7">7</button>
      <button class="button" aria-label="8" id="8">8</button>
      <button class="button" aria-label="9" id="9">9</button>
      <button class="button" aria-label="Minus" id="minus">-</button>
      <button class="button" aria-label="4" id="4">4</button>
      <button class="button" aria-label="5" id="5">5</button>
      <button class="button" aria-label="6" id="6">6</button>
      <button class="button" aria-label="Plus" id="plus">+</button>
      <button class="button" aria-label="1" id="1">1</button>
      <button class="button" aria-label="2" id="2">2</button>
      <button class="button" aria-label="3" id="3">3</button>
      <button class="button" aria-label="Equals" id="equals">=</button>
      <button class="button" aria-label="0" id="0">0</button>
      <button class="button" aria-label="Decimal Point" id="decimal">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
