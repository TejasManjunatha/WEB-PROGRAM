<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Interface</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: #fff;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button.operator {
            background-color: #ff9500;
            color: #fff;
        }
        .button.operator:hover {
            background-color: #e08900;
        }
        x {
            font-size: 80px;
            text-shadow: 6px 6px 8px;
        }
    </style>
</head>
<body>
    <marquee height="106" bgcolor="white" style="color:red"><h1><x>CALCULATOR INTERFACE</x></h1></marquee><br><br><br>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperator('/')">/</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperator('*')">*</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button operator" onclick="chooseOperator('+')">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentNumber = '';
        let previousNumber = '';
        let operator = '';

        function appendNumber(number) {
            if (currentNumber.length < 10) {
                currentNumber += number;
                display.innerText = currentNumber;
            }
        }

        function chooseOperator(op) {
            if (currentNumber === '') return;
            if (previousNumber !== '') {
                calculate();
            }
            operator = op;
            previousNumber = currentNumber;
            currentNumber = '';
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousNumber);
            const current = parseFloat(currentNumber);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentNumber = result;
            operator = '';
            previousNumber = '';
            display.innerText = result;
        }

        function clearDisplay() {
            currentNumber = '';
            previousNumber = '';
            operator = '';
            display.innerText = '0';
        }
    </script>
</body>
</html>
