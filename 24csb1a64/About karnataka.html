            <h2>ABOUT KARNATAKA</h2>
            <p>Karnataka, located in the southern part of India, is known for its rich cultural heritage, historical landmarks, classical music, dance, and cuisine. The state boasts a variety of architectural marvels, ancient temples, and natural wonders.Capital of karnataka is BENGALURU.</p>
